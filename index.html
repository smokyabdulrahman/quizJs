    <div id="quiz">

        <div class="quiz-section">
            <div class="question single">1 question section 1
                <input class="answer" type="radio" name="option1" value="1"> Male<br>
                <input class="answer" type="radio" name="option1" value="0"> Female<br>
                <input class="answer" type="radio" name="option1" value="0"> Gay<br>

            </div>
        </div>

        <div class="quiz-section" data-minutes="0.1">
            <div class="question mult">1 question section 2
                <input class="answer" type="checkbox" name="option1" value="1"> Male<br>
                <input class="answer" type="checkbox" name="option1" value="0"> Female<br>

            </div>
            <div class="question mult">3 question section 2
                <input class="answer" type="checkbox" name="option1" value="1"> Male<br>
                <input class="answer" type="checkbox" name="option1" value="0"> Female<br>
